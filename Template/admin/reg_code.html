{% extends 'admin/header.html' %}
{% block content %}
<script defer src="/admin/regcode.js"></script>
<section class="regcode">
    <div class="inner">
        <div class="reg__contents">
            <div class="reg__title">
                코드 등록
            </div>
            <div class="reg__phone">
                <div class="phone__title">
                    <span>이름</span>
                    <span>전화번호</span>
                </div>
                <div class="phone__textbox">
                    <input type="text" class="textbox_name textbox" name="name"/>
                    <input type="text" class="textbox_phone textbox" name="phone"/>
                </div>
            </div>
            <div class="reg__btns">
                <div class="add_btn btn">
                    추가
                </div>
                <div class="submit_btn btn">
                    등록
                </div>
            </div>
            <div class="reg__excel">
                <div class="reg__title">
                    엑셀로 등록
                </div>
                <div class="excel__file">
                    <form action="/admin/reg/excel" method="POST" name="excel_form" enctype="multipart/form-data">
                        <input type="file" name="excel_file" id="excel_file" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
